# File: ingress/traefik-nodeport.yaml
# ============================================================================
apiVersion: v1
kind: Service
metadata:
  name: traefik-nodeport
  namespace: kube-system
  labels:
    app: traefik-nodeport
    component: ingress
spec:
  type: NodePort
  selector:
    app.kubernetes.io/name: traefik
    app.kubernetes.io/instance: traefik-kube-system
  ports:
    - name: web
      port: 80
      targetPort: 8000
      nodePort: 30080
      protocol: TCP
    - name: websecure
      port: 443
      targetPort: 8443
      nodePort: 30443
      protocol: TCP
    - name: traefik
      port: 9000
      targetPort: 9000
      nodePort: 30900
      protocol: TCP
