# ============================================================================
# File: apps/nwl-wim-service/deployment.yaml
# ============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nwl-wim-service
  namespace: dev
  labels:
    app: nwl-wim-service
    version: v1
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: nwl-wim-service
  template:
    metadata:
      labels:
        app: nwl-wim-service
        version: v1
    spec:
      containers:
        - name: nwl-wim-service
          image: 10.15.15.116:32500/nwl-wim-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          env:
            - name: PORT
              value: "8080"
            - name: ENVIRONMENT
              value: "development"
            - name: LOG_LEVEL
              value: "info"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
