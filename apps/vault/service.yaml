apiVersion: v1
kind: Service
metadata:
  name: vault
  namespace: dev
  labels:
    app: vault
    component: secrets
spec:
  type: ClusterIP
  selector:
    app: vault
  ports:
    - name: http
      port: 8200
      targetPort: 8200
      protocol: TCP
    - name: cluster
      port: 8201
      targetPort: 8201
      protocol: TCP
  sessionAffinity: ClientIP
