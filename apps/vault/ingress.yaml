# ============================================================================
# File: apps/vault/ingress.yaml
# ============================================================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vault
  namespace: dev
  labels:
    app: vault
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
    traefik.ingress.kubernetes.io/router.middlewares: dev-vault-stripprefix@kubernetescrd
spec:
  rules:
    - http:
        paths:
          - path: /vault
            pathType: Prefix
            backend:
              service:
                name: vault
                port:
                  number: 8200

---
# ============================================================================
# Middleware for vault path stripping
# ============================================================================
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: vault-stripprefix
  namespace: dev
spec:
  stripPrefix:
    prefixes:
      - /vault
